<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.2.1.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      width: 500px;
      margin: 50px auto;
    }
    .slider {
      height: 250px;
      overflow: hidden;
    }
    .slider ul {
      width: 10000px;
      list-style-type: none;
    }
    .slider ul li {
      display: inline;
      float: left;
    }
    button {
      padding: 5px;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <ul>
      <li><img src="img/one.png"></li>
      <li><img src="img/two.png"></li>
      <li><img src="img/three.png"></li>
      <li><img src="img/four.png"></li>
    </ul>
  </div>
  <div class="nav">
    <button data-dir="prev">Prev</button>
    <button data-dir="next">Next</button>
  </div>
  <script>
   (function () {
        let current = 1;
        let loc = 0
      $('button').on('click', function () {
        let dir = $(this).data('dir');
        let sliderContainer = $('.slider ul');
        let image = sliderContainer.find('img')
        let imageLength = image.length
        let imageWidth = image[0].width
        let totalImageWidth = imageLength * imageWidth;
        current = (dir === 'next') ? ++current : --current;
        if(current === 0) {
          current = imageLength;
          loc = totalImageWidth - imageWidth
        } else if (current === (imageLength + 1) ) {
          current = 1;
          loc = 0
        }
        loc = (current * imageWidth) - imageWidth
        sliderContainer.animate({
          marginLeft: -loc
        });
      })

    })() 
  </script>
</body>
</html>
